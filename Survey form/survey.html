<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Survey Form</h2>
        <form action="#" method="post">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required><br>
            
            <label for="middle-name">Middle Name:</label>
            <input type="text" id="middle-name" name="middle-name"><br>
            
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required><br>
            
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required><br>
            
            <label for="state">State:</label>
            <input type="text" id="state" name="state" required><br>
            
            <label for="pin">PIN:</label>
            <input type="text" id="pin" name="pin" required><br>
            
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required><br>
            
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br>
            
            <label for="occupation">Occupation:</label>
            <select id="occupation" name="occupation" required>
                <option value="">Select</option>
                <option value="student">Student</option>
                <option value="employee">Employee</option>
                <option value="teacher">Other</option>
                <option value="other">Other</option>
            </select><br>
            
            <input type="submit" value="Submit">
        </form>
    </div>
    <div class="footer">
        <p>Copyright Â© 2023 Simple Survey Form. All rights reserved.</p>
        <p>
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
            <a href="#">Contact Us</a>
        </p>
    </div>
</body>
</html>
